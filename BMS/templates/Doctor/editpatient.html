{% extends "Doctor/doctorbase.html" %}
{% block title %}
  <title>Edit Patient</title>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'assets/css/panelforms.css' %}">
<br><br>
<div class="panelforms">
    <form action="{% url 'Doctor:editpatsave' pat.patientId %}" method="post">
        <h2 class="header">Edit Patient: {{pat.name}}</h2>
       <div class="illustration"><i class="icon ion-clipboard"></i></div>
       <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" value="{{pat.name}}"></div>
       <div class="form-group"><input class="form-control-ii" type="number" name="age" placeholder="Age" value="{{pat.age}}"></div>
        <div>
            <label for="sex">Sex:</label>
            {% if pat.sex == 'M' %}
          <select name="sex" id="sex" class="select-css">
            <option value="M" selected >Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
          {% elif pat.sex == 'F' %}
          <select name="sex" id="sex" class="select-css">
            <option value="M" >Male</option>
            <option value="F" selected>Female</option>
            <option value="O">Other</option>
          </select>
          {% else %}
          <select name="sex" id="sex" class="select-css">
            <option value="M" >Male</option>
            <option value="F">Female</option>
            <option value="O" selected>Other</option>
          </select>
          {% endif %}
        </div>
      <div class="form-group"><input class="form-control" type="text" name="phone" placeholder="Mobile" value="{{pat.phone}}"></div>
      <div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email" value="{{pat.email}}"></div>
       <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address" value="{{pat.address}}"></div>
       
        {% csrf_token %}
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Save</button></div>
      </form>
  </div>

{% endblock %}
