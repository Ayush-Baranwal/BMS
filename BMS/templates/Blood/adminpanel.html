{% extends "Blood/adminbase.html" %}
{% block title %}
  <title>Admin: Blood Stock</title>
{% endblock %}
{% block content %}

<style>
.xyz{
    
    display: table;
    margin-right: auto;
    margin-left: auto;
}
</style>
<br><br>
<div class="container">
  {% for t in inventory %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card bg-light">
        <div class="card-body">
            <div class="blood">
                <h2>{{t.bloodType}} <i class="fas fa-tint"></i></h2>
            </div><br><br>
            <div>
                {{t.unit}}
            </div>                            
        </div>
      </div>
    </div>

  </div>
  {% endfor %}
<hr>
<br>
<h3 class="text-center">Update Blood Unit</h3><br>
<div class="xyz">

  <form class="form-inline" method="POST">
      {% csrf_token %}
      <div class="form-group mx-sm-3 mb-6">

          <select name="bloodgroup" class="form-control">
              <option disabled="disabled" selected="selected">Choose Blood Group</option>
              <option>O+</option>
              <option>O-</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
          </select>
        </div>
      <div class="form-group mx-sm-3 mb-6">

        <input type="number" class="form-control" name="unit" placeholder="Unit">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Update</button>
    </form>
</div>
</div>

{% endblock %}
