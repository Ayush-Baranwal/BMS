{% extends "Doctor/doctorbase.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  <title>New Donation</title>
{% endblock %}
{% block content %}
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/icons/site.webmanifest' %}">
<link rel="stylesheet" href="{% static 'assets/css/panelforms.css' %}">

<br><br>
<div class="panelforms">
    <form method="post">
        <h2 class="header">New Donation</h2>
       <div class="illustration"><i class="icon ion-clipboard"></i></div>
        <div class="form-group">{{ form.donorId|as_crispy_field }}</div>
        <div class="form-group">{{ form.quantity|as_crispy_field }}</div>
        
        {% csrf_token %}
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Post</button></div>
      </form>
  </div>


{% endblock %}
